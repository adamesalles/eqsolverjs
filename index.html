<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solucionador de Equações do Segundo Grau</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Solucionador de Equações do Segundo Grau</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav>
  <div class="container" id="app">
    
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel teal lighten-2">
        <p class="white-text">Lembre-se que essa calculadora calcula somenta raízes reais. Ou seja, quando delta é maior ou igual a 0.</p>
        </div>
        <input type="number" id="aconst" placeholder="Coeficiente 'a'">
        <input type="number" id="bconst" placeholder="Coeficiente 'b'">
        <input type="number" id="cconst" placeholder="Coeficiente 'c'">
        <button class="btn-large waves-effect waves-light" type="submit" id="calc">Calcule</button>
        <div id="ans">
          <p class="white-text" id="ansText"></p>
        </div>
      </div>
    </div>
    
  </div>
  <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
        © 2020 Eduardo Adame Salles
        <a class="grey-text text-lighten-4 right" href="https://github.com/adamesalles">Github</a>
        </div>
      </div>
    </footer>
<script src="app.js"></script>
</body>
</html>
